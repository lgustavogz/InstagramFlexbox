<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Midia/smartphone1.png" alt="Smartphone">
        </div>
        <div class="class instagram-continue">
            <div class="group">
                <img src="Midia/instagram.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="Midia/Sem título.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como gustavozuini</a>
                <a href="#" class="instagram-logout">Sair</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gustavozuini?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscrava-se</span>    
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
